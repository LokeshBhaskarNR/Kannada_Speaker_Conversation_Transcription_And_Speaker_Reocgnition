<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Recognition Results</title>
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --background: #111827;
            --secondary-bg: #1f2937;
            --text: #f3f4f6;
            --text-secondary: #9ca3af;
            --border: #374151;
            --success: #10b981;
            --success-hover: #059669;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            background: var(--secondary-bg);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1),
                        0 2px 4px -1px rgba(0, 0, 0, 0.06);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(to right, var(--primary), var(--success));
            -webkit-background-clip: text;
            color: transparent;
            text-align: left;
        }

        .file-info {
            background: rgba(99, 102, 241, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .file-info p {
            margin: 0.5rem 0;
            color: var(--text-secondary);
        }

        .file-info strong {
            color: var(--text);
            margin-right: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin: 2rem 0;
            border-radius: 0.5rem;
            overflow: hidden;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background-color: var(--primary);
            color: var(--text);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.05em;
        }

        tr {
            background-color: var(--secondary-bg);
        }

        tr:hover {
            background-color: rgba(99, 102, 241, 0.1);
        }

        td {
            color: var(--text-secondary);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--success);
            color: var(--text);
            text-decoration: none;
            border-radius: 0.5rem;
            font-weight: 500;
            margin-top: 2rem;
            border: none;
            cursor: pointer;
            transform: translateY(0);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .back-button:hover {
            background-color: var(--success-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px -1px rgba(0, 0, 0, 0.2);
        }

        .back-button:active {
            transform: translateY(0);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-hover);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1rem;
            }

            table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            h2 {
                font-size: 1.75rem;
            }

            th, td {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Speaker Recognition Results</h2>
        
        <div class="file-info">
            <p><strong>Filename:</strong> {{ filename }}</p>
            <p><strong>Number of Speakers Detected:</strong> {{ num_speakers }}</p>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Speaker</th>
                    <th>Timeline</th>
                    <th>Transcription</th>
                </tr>
            </thead>
            <tbody>
                {% for speaker in speaker_data %}
                <tr>
                    <td>{{ speaker.name }}</td>
                    <td>{{ speaker.timeline }}</td>
                    <td>{{ speaker.transcription }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="back-button">
            Back To Home Page
        </a>
    </div>
</body>
</html>
